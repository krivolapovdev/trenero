server:
  port: 0
spring:
  config:
    import: file:src/main/resources/application.yml
  main:
    banner-mode: off
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:postgresql://localhost:5432/trenero
    driverClassName: org.postgresql.Driver
    username: username
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
